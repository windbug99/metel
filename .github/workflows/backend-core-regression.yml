name: backend-core-regression

on:
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/backend-core-regression.yml"
  push:
    branches: ["main"]
    paths:
      - "backend/**"
      - ".github/workflows/backend-core-regression.yml"

jobs:
  core-regression:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run core regression
        run: ./scripts/run_core_regression.sh
